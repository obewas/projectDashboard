{% extends "base.html" %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<h2>Delete Project</h2>
<p>Are you sure you want to delete <strong>{{ project.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
